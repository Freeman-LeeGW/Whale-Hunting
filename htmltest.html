<!DOCTYPE html> <!-- HTML 문서 유형 선언 -->
<html lang="ko"> <!-- 언어 속성 설정: 한국어 -->
<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩 설정: UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- 뷰포트 설정 -->
  <!-- name="viewport": 이 설정은 반응형 웹 디자인에서 매우 중요하며, 모바일 장치에서 웹 페이지가 올바르게 표시되도록 도와줍니다.
  content="width=device-width, initial-scale=1.0": 
  장치의 물리적 너비로 설정, 페이지가 가득 차게 표시(초기 배율 1배)
  -->
  <title>HTML 코드 실시간 미리보기</title> <!-- 문서 제목 설정 -->
  <style>
    /* CSS 스타일 설정 */
    body {
      font-family: sans-serif; 	/* 전체 폰트 패밀리 설정 */
      margin: 0; 				/* 바깥쪽 여백 제거 */
      padding: 20px; 			/* 안쪽 여백 설정 */
    }

    /* Flex 컨테이너 설정 */
    .container {
      display: flex; 			/* Flex 컨테이너로 설정 */
      flex-direction: row; 		/* 플렉스 방향 설정 */
    }

    /* 좌측 패널 설정 */
    .left-pane {
      flex: 1; 					/* Flex 아이템 비율 설정 */
      padding: 10px; 			/* 안쪽 여백 설정 */
      border: 1px solid #ddd; 	/* 테두리 설정 */
      overflow-x: scroll; 		/* 가로 스크롤 설정 */
    }

    /* 우측 패널 설정 */
    .right-pane {
      flex: 1; 					/* Flex 아이템 비율 설정 */
      padding: 10px; 			/* 안쪽 여백 설정 */
      border: 1px solid #ddd; 	/* 테두리 설정 */
    }

    /* 제목 설정 */
    .left-pane h2, .right-pane h2 {
      margin-top: 0; 			/* 상단 여백 제거 */
    }

    /* HTML 코드 입력창 설정 */
    #html-code {
      width: 100%; 				/* 너비 설정 */
      height: 500px; 			/* 높이 설정 */
      padding: 10px; 			/* 안쪽 여백 설정 */
      font-size: 16px; 			/* 글꼴 크기 설정 */
      border: none; 			/* 테두리 없음 */
      box-sizing: border-box; 	/* 상자 모델 설정 */
      resize: vertical; 		/* 수직 리사이즈 설정 */
    }

    /* 미리보기 프레임 설정 */
    #preview-iframe {
      width: 100%; 				/* 너비 설정 */
      height: 500px; 			/* 높이 설정 */
      border: none; 			/* 테두리 없음 */
    }
  </style>
</head>
<body>
  <div class="container"> <!-- Flex 컨테이너 시작 -->
    <div class="left-pane"> <!-- 좌측 패널 시작 -->
      <h2>HTML 코드 입력</h2> <!-- 제목 -->
      <textarea id="html-code" name="html-code"></textarea> 
	  <!-- HTML 코드 입력창 -->
    </div> <!-- 좌측 패널 끝 -->
    <div class="right-pane"> <!-- 우측 패널 시작 -->
      <h2>웹 브라우저 미리보기</h2> <!-- 제목 -->
      <iframe id="preview-iframe"></iframe> <!-- 미리보기 프레임 -->
    </div> <!-- 우측 패널 끝 -->
  </div> <!-- Flex 컨테이너 끝 -->
  <script>
    // JavaScript 코드 시작
    const htmlCodeTextarea = document.getElementById('html-code'); // HTML 코드 입력창 요소 가져오기
    const previewIframe = document.getElementById('preview-iframe'); // 미리보기 프레임 요소 가져오기

    htmlCodeTextarea.addEventListener('input', () => { 
	// HTML 코드 입력창에 입력 이벤트 리스너 추가
	// addEventListener: DOM 요소에 이벤트를 추가하는 JavaScript의 메소드입니다. 이 메소드를 사용하여 특정 이벤트가 발생했을 때 실행할 함수를 등록할 수 있다.
      const htmlCode = htmlCodeTextarea.value; // 입력된 HTML 코드 가져오기
      previewIframe.srcdoc = htmlCode; // 미리보기 프레임에 HTML 코드 적용
    });

    // 페이지 로딩 시 기본 HTML 코드 설정
    htmlCodeTextarea.value = `
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기본 HTML 코드</title>
</head>
<body>
  <h1>안녕하세요!</h1>
  <p>여기에 원하는 HTML 코드를 입력하세요.</p>
</body>
</html>`; // HTML 코드 입력창에 기본 HTML 코드 설정

    // 페이지 로딩 시 미리보기 실행
    previewIframe.srcdoc = htmlCodeTextarea.value; 
	// 미리보기 프레임에 HTML 코드 적용
  </script> <!-- JavaScript 코드 끝 -->
</body>
</html>
