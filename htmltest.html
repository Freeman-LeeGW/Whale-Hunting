<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 코드 실시간 미리보기</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .left-pane {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: scroll; /* 추가된 코드 */
    }

    .right-pane {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
    }

    .left-pane h2, .right-pane h2 {
      margin-top: 0;
    }

    #html-code {
      width: 100%;
      height: 500px;
      padding: 10px;
      font-size: 16px;
      border: none;
      box-sizing: border-box; /* 추가된 코드 */
      resize: vertical; /* 추가된 코드 */
    }

    #preview-iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <h2>HTML 코드 입력</h2>
      <textarea id="html-code" name="html-code"></textarea>
    </div>
    <div class="right-pane">
      <h2>웹 브라우저 미리보기</h2>
      <iframe id="preview-iframe"></iframe>
    </div>
  </div>
  <script>
    const htmlCodeTextarea = document.getElementById('html-code');
    const previewIframe = document.getElementById('preview-iframe');

    htmlCodeTextarea.addEventListener('input', () => {
      const htmlCode = htmlCodeTextarea.value;
      previewIframe.srcdoc = htmlCode;
    });

    // 페이지 로딩 시 기본 HTML 코드 설정
    htmlCodeTextarea.value = `
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기본 HTML 코드</title>
</head>
<body>
  <h1>안녕하세요!</h1>
  <p>여기에 원하는 HTML 코드를 입력하세요.</p>
</body>
</html>`;

    // 페이지 로딩 시 미리보기 실행
    previewIframe.srcdoc = htmlCodeTextarea.value;
  </script>
</body>
</html>
